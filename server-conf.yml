# -----------------------------------------------------------------------------
# Caching Configuration
# -----------------------------------------------------------------------------
cache:
  background_tasks:
    cache_size: 1000000                           # Number of items in background task cache
  room_list_cache:
    cache_size: 100000                             # Number of items in room list cache
  state:
    cache_size: 1000000                            # Number of items in state cache
  event_cache:
    cache_size: 1000000                            # Number of items in event cache
  room_key_cache:
    cache_size: 1000000                            # Number of items in room key cache

